<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7d7cb2bc1b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <title>Google</title>
</head>

<body>
    <header class="header">
        <nav>
            <ul class="header-list">
                <li class="header-element"><a href="#">Gmail</a></li>
                <li class="header-element"><a href="#">Imágenes</a></li>
                <li class="header-element"><a href=""><img class="squares"
                            src="./media/keyboard-buttons-or-visualization-button-of-nine-squares.svg"
                            alt="Cuadritos"></a>
                </li>
                <li class="header-element login-button"><a href="#">Iniciar sesión</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <picture class="logo">
            <img src="./media/googlelogo_color_272x92dp.png" alt="Logo Google">
        </picture>
        <div class="search-container">
            <i class="fas fa-search glass"></i>
            <input class="search-bar" type="text">
            <a href="#"> <img class="voice"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png"
                    title="Search by Voice"></a>
        </div>
        <div class="button-container">
            <button>Buscar con Google</button>
            <button>Me siento con suerte</button>
        </div>
        <div class="country-container">
            <p>Ofrecido por Google en: </p>
            <a href="#">English</a>
            <a href="#">Español (Latinoamérica)</a>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-country">
            <p>Colombia</p>
        </div>
        <div class="container-info">
            <ul class="container">
                <li class="container-element"><a href="#">Publicidad</a></li>
                <li class="container-element"><a href="#">Negocios</a></li>
                <li class="container-element"><a href="#">Sobre Google</a></li>
                <li class="container-element"><a href="#">Cómo funciona la búsqueda</a></li>
            </ul>
            <ul class="container">
                <li class="container-element"><a href="#">Privacidad</a></li>
                <li class="container-element"><a href="#">Condiciones</a></li>
                <li class="container-element"><a href="#">Preferencias</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
